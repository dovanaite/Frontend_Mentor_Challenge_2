<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | NFT preview card component</title>
    <link href="./style.css" rel="stylesheet" type="text/css">


</head>

<body>

    <main class="mainContainer">
        <div class="backgroundColor">
            <a href="https://github.com/dovanaite"><img class="eqImage" src="./images/image-equilibrium.jpg" alt="Equilibrium"></a>
            <img class="iconView" src="./images/icon-view.svg" alt="">

        </div>
        <h1>Equilibrium #3429</h1>
        <p class="mainText">Our Equilibrium collection promotes balance and calm.</p>
        <div class="info">
            <p class="diamondText"> <img class="iconEthereum" src="./images/icon-ethereum.svg" alt="icon ethereum"> &#160; 0.041 ETH</p>
            <p class="daysText"><img src="./images/icon-clock.svg" alt="icon clock"> &#160; 3 days left</p>
        </div>
        <hr>
        <div class="creation">

            <img class="avImage" src="./images/image-avatar.png" alt="avatar">
            <p class="creationText"> Creation of <span>Jules Wyvern</span></p>
        </div>

    </main>

        Challenge by <a href="https://www.frontendmentor.io?ref=challenge " target="_blank ">Frontend Mentor</a>. Coded by <a href="# ">Donata</a>.
    </footer> -->
</body>

</html>
